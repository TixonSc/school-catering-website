{% extends "mod/base_mod.html" %}

{% block content %}
<h1>Продукти</h1>
    <ul style="list-style: none; font-size: larger;">
        {% for product in products %}
            <li><p onclick="window.location.href='{% url 'edit_product' product_id=product.id %}'" style="cursor: pointer;">{{ product }}</p></li>
        {% endfor %}
    </ul>

    <h2 onclick="window.location.href='{% url 'create_empty_product' %}'" style="cursor: pointer;">➕</h2>
{% endblock %}
