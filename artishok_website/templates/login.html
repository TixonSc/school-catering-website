{% extends "base.html" %}
{% load static %}

{% block title %}Авторизація{% endblock %}

{% block navigation_bar %}{% endblock %}

{% block content%}
    <div class="container">
        <h2 class="title">Авторизація</h2>
        <form class="form" method="post">
            {% csrf_token %}
            <div class="form__data">
                <div class="form__item">
                    <label class="label" for="username">Е-пошта:</label>
                    <input class="input-text" type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="label" for="password">Пароль:</label>
                    <input class="input-text" type="password" name="password" class="form-control" required>
                </div>
                {% if error %}
                <p class="form__hint">{{ error }}</p>
                {% endif %}
            </div>
            <button type="submit" class="button btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
